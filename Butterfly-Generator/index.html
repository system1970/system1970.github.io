<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorenz Attractor Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Lorenz Attractor Visualization</h1>
        <canvas id="butterflyCanvas" ref="butterflyCanvasRef"></canvas>
        <div id="controls">
            <!-- Sigma Slider -->
            <label for="sigmaSlider">Sigma (σ):</label>
            <input type="range" id="sigmaSlider" v-model.number="sigma" min="0" max="20" step="0.1">
            <span>{{ sigma.toFixed(1) }}</span>
            <br>

            <!-- Rho Slider -->
            <label for="rhoSlider">Rho (ρ):</label>
            <input type="range" id="rhoSlider" v-model.number="rho" min="0" max="50" step="0.1">
            <span>{{ rho.toFixed(1) }}</span>
            <br>

            <!-- Beta Slider -->
            <label for="betaSlider">Beta (β):</label>
            <input type="range" id="betaSlider" v-model.number="beta" min="0.1" max="10" step="0.01">
            <span>{{ beta.toFixed(2) }}</span>
            <br>

            <!-- Color Palette Selector -->
            <label for="paletteSelector">Color Palette:</label>
            <select id="paletteSelector" v-model="selectedPaletteName">
                <option v-for="palette in colorPalettes" :value="palette.name">{{ palette.name }}</option>
            </select>
            <br>

            <!-- Line Thickness Slider -->
            <label for="thicknessSlider">Line Thickness:</label>
            <input type="range" id="thicknessSlider" v-model.number="lineThickness" min="0.5" max="5" step="0.1">
            <span>{{ lineThickness.toFixed(1) }}</span>
            <br>

            <!-- Particle Count Slider -->
            <label for="particleCountSlider">Particle Count:</label>
            <input type="range" id="particleCountSlider" v-model.number="particleCount" min="100" max="1000" step="10">
            <span>{{ particleCount }}</span>
            <br>

            <!-- Glow Effect Toggle -->
            <label for="glowEffectToggle">Glow Effect:</label>
            <input type="checkbox" id="glowEffectToggle" v-model="glowEffect">
            <br>

            <!-- Background Effect Toggle -->
            <label for="backgroundEffectToggle">Background Effect:</label>
            <input type="checkbox" id="backgroundEffectToggle" v-model="backgroundEffect">
            <br>

            <!-- Generate Button -->
            <button @click="startAnimation">Generate Attractor</button>
        </div>
    </div>

    <!-- Vue.js and Script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>
</html>
