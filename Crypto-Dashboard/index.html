<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Cryptocurrency Price Dashboard</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to project-specific stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Font Awesome -->
</head>
<body>

    <header>
        <h1>Real-time Cryptocurrency Dashboard</h1>
        <p>Live Prices and Market Data</p>
    </header>

    <main>
        <div class="charts-container">
            <div class="chart-card">
                <h2>Bitcoin (BTC) Price (USD)</h2>
                <canvas id="bitcoinPriceChart"></canvas> <!-- Canvas for Bitcoin Price Chart -->
            </div>

            <div class="chart-card">
                <h2>Ethereum (ETH) Price (USD)</h2>
                <canvas id="ethereumPriceChart"></canvas> <!-- Canvas for Ethereum Price Chart -->
            </div>
        </div>

        <div id="data-table-container">
            <h2>Real-time Crypto Prices</h2>
            <table id="crypto-price-table">
                <thead>
                    <tr>
                        <th>Coin</th>
                        <th>Price (USD)</th>
                        <th>24h Change</th>
                        <th>Market Cap</th>
                        <th>Volume (24h)</th>
                    </tr>
                </thead>
                <tbody id="crypto-price-table-body">
                    <!-- Cryptocurrency price data rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>Data Source: <a href="https://www.coingecko.com/" target="_blank">CoinGecko API</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js JavaScript -->
    <script src="script.js"></script> <!-- Link to project-specific JavaScript -->
</body>
</html>
